<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} My Order List</title>
</head>
<body>
    <h1>My Order List</h1>
    {% for order in range(length) %}
    <div>
        <p><a href="http://127.0.0.1:5000/orders/{{order}}">order {{ order }}</a></p>
    </div>
    {% endfor %}
</body>
</html>
